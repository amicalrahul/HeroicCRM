<h1 [textHighlight]="color" defaultColor="violet">Search Activities</h1>
<form class="form-inline" [formGroup] ="activitySeacrhForm">
    <div class="form-group">
        <label for="classroomlist">Classroom</label>
        <select class="form-control" formControlName="classroomlist">
            <option *ngFor="let classroom of classrooms" [ngValue]="classroom">{{classroom.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="monthlist">Month</label>
        <select class="form-control" formControlName="monthlist">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
    </div>
    <button (click)='search()' class="btn btn-default">Search</button>
</form>
